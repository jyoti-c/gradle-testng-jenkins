plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.4.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.4.0'
}

test {
    def groups = System.getProperty('groups','')
    def testsToRun = System.getProperty('testsToRun','*')
    if (testsToRun) {
        filter {
            includePatterns = testsToRun.split(',')
        }
    }
    useTestNG() {
        includeGroups groups
        useDefaultListeners = true
        outputDirectory = file("$projectDir/TestNG_Reports")
    }
    reports.html.setDestination(file("$projectDir/GradleReports"))
}